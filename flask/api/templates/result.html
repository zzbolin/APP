<!DOCTYPE html>
<html>
<head>
    <title>Image Processing App - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
        }

        .form-group {
            text-align: center;
        }

        .form-group .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Image Processing App - Result</h1>

    <div class="image-container">
        <img src="{{ image_path }}" alt="Processed Image">
    </div>

    <div class="form-group">
        <a href="/download?image_path={{ image_path }}" class="btn">Download</a>
    </div>
</div>
</body>
</html>
